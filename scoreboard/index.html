<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="score-board">
        <div class="team row">
            <div class="home container1">HOME</div>
            <div class="guest container1">GUEST</div>
        </div>

        <div class="total-score row">
            <div class="total-home background-color container2 center" id="point-el-home">0</div>
            <div class="total-guest background-color container2 center" id="point-el-guest">0</div>
        </div>

        <div class="score row">
            <div class="score-home score-design">
                <button onclick="minus1home()" class="minus1">-1</button>
                <button onclick="plus1home()" class="plus1">+ 1</button>
                <button onclick="plus2home()" class="plus2">+ 2</button>
                <button onclick="plus3home()" class="plus3">+ 3</button>
            </div>
            <div class="score-guest score-design">
                <button onclick="minus1guest()" class="plus1">- 1</button>
                <button onclick="plus1guest()" class="plus1">+ 1</button>
                <button onclick="plus2guest()" class="plus2">+ 2</button>
                <button onclick="plus3guest()" class="plus3">+ 3</button>
            </div>
        </div>
        <div class="reset">
            <button onclick="reset()" class="reset-btn">RESET</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
